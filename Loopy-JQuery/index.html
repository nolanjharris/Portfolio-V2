<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link rel="shortcut icon" href="">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Dancing+Script" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body id="loopyFruitsBody">
    <div id="step-sequencer" class="grid">

        <div id="playerControls">
            <div id="playerControlButtons">
                <h1 id="loopy">Loopy</h1>
                <select name="beatCount" class="btn" id="beatCount">
                    <option value="16" id="16beat" selected>16 notes</option>
                    <option value="32" id="32beat">32 notes</option>
                    <option value="64" id="64beat">64 notes</option>
                </select>
                <button href="" class="btn" id="playButton">
                    <!-- <img src="/imgs/baseline-play_arrow-24px.svg" alt=""> -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="36" height="36" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z" />
                        <path d="M0 0h24v24H0z" fill="none" /></svg>
                </button>
                <button href="" class="btn" id="stopButton">
                    <!-- <img src="/imgs/baseline-stop-24px.svg" alt=""> -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" width="36" height="36" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path d="M6 6h12v12H6z" /></svg>
                </button>
                <button href="" class="btn" id="clearButton">Clear</button>
            </div>
            <div id="tempoDiv">
                <h4>BPM:120</h4>
                <input type="range" class="slider" id="tempoSlider" min="60" max="240" step="1" value="120">
            </div>
        </div>

        <div class="player grid">
            <div id="drums">
                <!-- <div class="instrumentControls">
                    <h3>DRUMS</h3>
                    <div class="instrumentVolumeBox">
                        <h4>Vol</h4>
                        <input type="range" class="slider" id="drumsVolumeSlider" min="-15" max="20" step="1" value="0">
                    </div>
                </div> -->
                <div class="instruments" id="drums1">
                    <div class="soundType">Snare</div>
                </div>
                <div class="instruments" id="drums2">
                    <div class="soundType">Clap</div>

                </div>
                <div class="instruments" id="drums3">
                    <div class="soundType">Kick</div>

                </div>
                <div class="instruments" id="drums4">
                    <div class="soundType">Cymbol</div>
                </div>
                <div class="instruments" id="drums5">
                    <div class="soundType">Hi-Hat Open</div>

                </div>
                <div class="instruments" id="drums6">
                    <div class="soundType">Hi-Hat Closed</div>

                </div>
                <div class="instruments" id="drums7">
                    <div class="soundType">Shaker</div>

                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>

<script type="text/javascript" src="/scripts/external-js/Tonejs-Instruments.js"></script>
<script type="text/javascript" src="/scripts/producer.js"></script>

</html>
